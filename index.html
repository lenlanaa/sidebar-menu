<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Side Bar Menu</title>
</head>
<body>
    <div class="navigation">
        <div class="menuToggle"></div>
        <ul>
            <li class="list active"style="--clr:steelblue;">
                <a href="#">
                    <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                    <span class="title">Home</span>
                </a>
            </li>
            <li class="list"style="--clr:#ffa117;">
                <a href="#">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <span class="title">About</span>
                </a>
            </li>
            <li class="list"style="--clr:steelblue;">
                <a href="#">
                    <span class="icon"><ion-icon name="chatbubble-outline"></ion-icon></span>
                    <span class="title">Messages</span>
                </a>
            </li>
            <li class="list"style="--clr:#2196f3;">
                <a href="#">
                    <span class="icon"><ion-icon name="image-outline"></ion-icon></span>
                    <span class="title">Photos</span>
                </a>
            </li>
            <li class="list"style="--clr:#b145e9;">
                <a href="#">
                    <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                    <span class="title">Settings</span>
                </a>
            </li>
        </ul>
    </div>



    <script>
        const menuToggle = document.querySelector('.menuToggle');

        const navigation = document.querySelector('.navigation');

        menuToggle.onclick = function() {
            navigation.classList.toggle('open');
        }

        const list = document.querySelectorAll('.list');
        function activeLink() {
            list.forEach((item)=>
                item.classList.remove('active'));
                this.classList.add('active');
        }

        list.forEach((item)=>
        item.addEventListener('click', activeLink)
        );
    </script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
